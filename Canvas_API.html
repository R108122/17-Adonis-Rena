<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>HTML5 Canvas API Example</title>
</head>
<body>
<h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
<h2>Canvas Demonstration</h2>

<canvas id="canvas" width="300" height="300" style="border:1px solid #000;"></canvas>

<script>
    // Smiley face drawing using HTML5 Canvas
    function draw() {
        const canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            const ctx = canvas.getContext('2d');

            ctx.beginPath();

            // Outer circle (face)
            ctx.arc(150, 150, 100, 0, Math.PI * 2, true); 

            // Mouth
            // ctx.moveTo(200, 150); // <-- COMMENTED OUT
            ctx.arc(150, 150, 50, 0, Math.PI, false); 

            // Left eye
            // ctx.moveTo(120, 120); // <-- COMMENTED OUT
            ctx.arc(115, 120, 5, 0, Math.PI * 2, true);  

            // Right eye
            // ctx.moveTo(180, 120); // <-- COMMENTED OUT
            ctx.arc(185, 120, 5, 0, Math.PI * 2, true); 

            ctx.stroke();
        }
    }

    window.onload = draw;
</script>

</body>
</html>
