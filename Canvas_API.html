<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>HTML5 Canvas API Example</title>
</head>
<body>
<h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
<h2>Canvas Demonstration</h2>

<canvas id="canvas" width="200" height="200" style="border:1px solid #000;"></canvas>

<script>
// Code adapted from https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Drawing_shapes
// and is licensed under CC-BY-SA 2.5.
function draw() {
    var canvas = document.getElementById('canvas');
    if (canvas.getContext){
        var ctx = canvas.getContext('2d');

        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.fillStyle = "#FFFF00"; // Yellow color using hex
        ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle (face)
        ctx.fill();

        // RANDOMIZE: decide whether to moveTo or not
        var useMoveTo = Math.random() < 0.5; 

        // Mouth
        if (useMoveTo) {
            ctx.moveTo(110,75); 
        }
        ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)

        // Left Eye
        if (useMoveTo) {
            ctx.moveTo(65,65); 
        }
        ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye

        // Right Eye
        if (useMoveTo) {
            ctx.moveTo(95,65); 
        }
        ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye
        
        ctx.stroke();
      }
}
window.onload = draw;
</script>

</body>
</html>
